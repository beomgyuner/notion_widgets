<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retro Message Widget</title>

<style>
body {
  background: #ffffff;
  font-family: Helvetica, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* WIDGET CONTAINER */
.widget {
  width: 320px;
  background: linear-gradient(#cfcfcf, #a9a9a9);
  border-radius: 14px;
  box-shadow:
    inset 0 1px 0 #ffffffaa,
    inset 0 -1px 0 #777,
    0 8px 20px rgba(0,0,0,0.3);
  padding: 12px;
  cursor: pointer;
  user-select: none;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.avatar {
  width: 38px;
  height: 38px;
  border-radius: 8px;
  margin-right: 10px;
  border: 2px solid #fff;
  box-shadow: 0 0 3px rgba(0,0,0,0.4);
}

.name {
  font-weight: bold;
  font-size: 16px;
  color: #222;
  text-shadow: 0 1px 0 #fff;
}

/* MESSAGE BUBBLE */
.bubble {
  background: linear-gradient(#f7f7f7, #dcdcdc);
  padding: 10px 14px;
  border-radius: 18px;
  box-shadow:
    inset 0 1px 0 #fff,
    0 1px 2px rgba(0,0,0,0.3);
  font-size: 14px;
  color: #333;
  min-height: 20px;
  transform: scale(1);
}

/* BOUNCY POP ANIMATION */
@keyframes bouncePop {
  0%   { transform: scale(0.85); }
  50%  { transform: scale(1.08); }
  70%  { transform: scale(0.97); }
  100% { transform: scale(1); }
}

.pop {
  animation: bouncePop 0.35s ease;
}
</style>
</head>

<body>

<div class="widget" onclick="nextMessage()">
  <div class="header">
    <img src="https://i.imgur.com/BoN9kdC.png" class="avatar">
    <div class="name">Jack B</div>
  </div>

  <div class="bubble" id="message">
    You there?
  </div>
</div>

<script>
const messages = [
  "You there?",
  "Heyâ€¦",
  "Why aren't you replying? ðŸ˜­",
  "Okay now I'm worried.",
  "HELLO??",
  "â€¦oh wait never mind lol"
];

let index = 0;
const bubble = document.getElementById("message");

function nextMessage() {
  index++;
  if (index >= messages.length) {
    index = 0;
  }

  bubble.textContent = messages[index];

  // Restart animation
  bubble.classList.remove("pop");
  void bubble.offsetWidth; // forces reflow
  bubble.classList.add("pop");
}
</script>

</body>
</html>
