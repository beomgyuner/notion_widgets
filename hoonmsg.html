<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retro Message Widget</title>

<style>
body {
  background: #ffffff;
  font-family: Helvetica, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* WIDGET CONTAINER */
.widget {
  width: 320px;
  background: linear-gradient(#cfcfcf, #a9a9a9);
  border-radius: 14px;
  box-shadow:
    inset 0 1px 0 #ffffffaa,
    inset 0 -1px 0 #777,
    0 8px 20px rgba(0,0,0,0.3);
  padding: 12px;
  cursor: pointer;
  user-select: none;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.avatar {
  width: 38px;
  height: 38px;
  border-radius: 8px;
  margin-right: 10px;
  border: 2px solid #fff;
  box-shadow: 0 0 3px rgba(0,0,0,0.4);
}

.name {
  font-weight: bold;
  font-size: 16px;
  color: #222;
  text-shadow: 0 1px 0 #fff;
}

/* MESSAGE BUBBLE */
.bubble {
  background: linear-gradient(#f7f7f7, #dcdcdc);
  padding: 10px 14px;
  border-radius: 18px;
  box-shadow:
    inset 0 1px 0 #fff,
    0 1px 2px rgba(0,0,0,0.3);
  font-size: 14px;
  color: #333;
  min-height: 20px;
  transform: scale(1);
}

/* BOUNCY POP ANIMATION */
@keyframes bouncePop {
  0%   { transform: scale(0.85); }
  50%  { transform: scale(1.08); }
  70%  { transform: scale(0.97); }
  100% { transform: scale(1); }
}

.pop {
  animation: bouncePop 0.35s ease;
}
</style>
</head>

<body>

<div class="widget" onclick="nextMessage()">
  <div class="header">
    <img src="https://file.garden/aXTkw7hiK3vn4ais/tumblr_457a3346d254b0025fab666b8b2e3a8b_ceb53968_250.gif" class="avatar">
    <div class="name">hoonie ‡´Æ ‚Ä¢ÃÑ‚Å†.·¥• ‚Äß‚Ä¢ÃÑ ·Éê ‡≠®‡≠ß</div>
  </div>

<div class="bubble pop" id="bubble">
  <div id="messageText">Call me in a bit okay?</div>
  <img id="messageImage" style="display:none; margin-top:8px; max-width:100%; border-radius:12px;">
</div>
</div>

<script>
const messages = [
  { text: "Call me in a bit okay?" },

  { text: "Do you want lasagna" },

  { 
    text: "Gaeul says hi üê∂",
    image: "https://file.garden/aXTkw7hiK3vn4ais/download%20(2).jpg"
  },

  { text: "It's cold, bring a jacket" },

  { 
    text: "At gym üëç coming home soon",
    image: "https://file.garden/aXTkw7hiK3vn4ais/download%20(3).jpg"
  },
];

let index = 0;

const textEl = document.getElementById("messageText");
const imageEl = document.getElementById("messageImage");
const bubble = document.getElementById("bubble");

function nextMessage() {
  index++;
  if (index >= messages.length) {
    index = 0;
  }

  const current = messages[index];

  // Set text
  textEl.textContent = current.text;

  // Handle image
  if (current.image) {
    imageEl.src = current.image;
    imageEl.style.display = "block";
  } else {
    imageEl.style.display = "none";
  }

  // Restart animation
  bubble.classList.remove("pop");
  void bubble.offsetWidth;
  bubble.classList.add("pop");
}

</script>

</body>
</html>
