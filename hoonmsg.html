<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retro Message Widget</title>

<style>
body {
  background: #d6d6d6;
  font-family: Helvetica, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* WIDGET CONTAINER */
.widget {
  width: 320px;
  background: linear-gradient(#cfcfcf, #a9a9a9);
  border-radius: 14px;
  box-shadow:
    inset 0 1px 0 #ffffffaa,
    inset 0 -1px 0 #777,
    0 8px 20px rgba(0,0,0,0.3);
  padding: 12px;
  cursor: pointer;
  user-select: none;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.avatar {
  width: 38px;
  height: 38px;
  border-radius: 8px;
  margin-right: 10px;
  border: 2px solid #fff;
  box-shadow: 0 0 3px rgba(0,0,0,0.4);
}

.name {
  font-weight: bold;
  font-size: 16px;
  color: #222;
  text-shadow: 0 1px 0 #fff;
}

/* MESSAGE BUBBLE */
.bubble {
  position: relative;
  background: linear-gradient(#f7f7f7, #dcdcdc);
  padding: 10px 14px;
  border-radius: 18px;
  box-shadow:
    inset 0 1px 0 #fff,
    0 1px 2px rgba(0,0,0,0.3);
  font-size: 14px;
  color: #333;
  min-height: 20px;
  transition: opacity 0.2s ease;
}

/* Bubble Tail */
.bubble::after {
  content: "";
  position: absolute;
  left: -8px;
  top: 12px;
  width: 0;
  height: 0;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
  border-right: 8px solid #e4e4e4;
  filter: drop-shadow(-1px 1px 0 rgba(0,0,0,0.2));
}
</style>
</head>

<body>

<div class="widget" onclick="nextMessage()">
  <div class="header">
    <img src="https://i.imgur.com/BoN9kdC.png" class="avatar">
    <div class="name">Jack B</div>
  </div>

  <div class="bubble" id="message">
    You there?
  </div>
</div>

<script>
const messages = [
  "You there?",
  "Heyâ€¦",
  "Why aren't you replying? ðŸ˜­",
  "Okay now I'm worried.",
  "HELLO??",
  "â€¦oh wait never mind lol"
];

let index = 0;

function nextMessage() {
  index++;
  if (index >= messages.length) {
    index = 0;
  }
  document.getElementById("message").style.opacity = 0;
  setTimeout(() => {
    document.getElementById("message").innerText = messages[index];
    document.getElementById("message").style.opacity = 1;
  }, 150);
}
</script>

</body>
</html>
