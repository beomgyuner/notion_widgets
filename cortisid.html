<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cortis ID</title>

<style>
body{
    margin:0;
    background:#ffffff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family: Arial, Helvetica, sans-serif;
}

/* ===== FLIP CONTAINER ===== */
.card-container{
    width:480px;
    height:280px;
    perspective:1200px;
}

.id-card{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform .8s ease;
}

.id-card.flipped{
    transform:rotateY(180deg);
}

.card-face{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:25px;
    box-shadow:0 20px 40px rgba(0,0,0,.15);
    backface-visibility:hidden;
    overflow:hidden;
}

/* ===== FRONT ===== */
.front{
    background:#ffffff;
    position:relative;
    padding:25px;
    box-sizing:border-box;
}

/* Header right aligned */
.header{
    text-align:right;
    font-weight:bold;
    font-size:18px;
    letter-spacing:1px;
    position:relative;
    z-index:3;
}

/* Centered spray background text */
.big-bg{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    font-size:120px;
    font-weight:900;
    color:red;
    opacity:.65;
    filter:blur(6px);
    letter-spacing:8px;
    z-index:1;
    pointer-events:none;
    text-shadow:
        0 0 20px rgba(255,0,0,.9),
        0 0 40px rgba(255,0,0,.7),
        0 0 70px rgba(255,0,0,.4);
}

/* Photo area */
.photo-section{
    position:absolute;
    top:60px;
    left:30px;
    z-index:3;
    text-align:left;
}

.photo{
    width:130px;
    height:170px;
    border-radius:18px;
    overflow:hidden;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* filename */
.filename{
    margin-top:8px;
    font-size:14px;
    color:#333;
}

/* pink star under filename */
.star{
    margin-top:6px;
    font-size:22px;
    color:#ff4da6;
}

/* Info bottom right */
.info{
    position:absolute;
    bottom:30px;
    right:35px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px 30px;
    z-index:3;
}

/* green labels */
.label{
    display:inline-block;
    background:#1db954;
    padding:3px 10px;
    border-radius:6px;
    font-size:12px;
    font-weight:bold;
    margin-bottom:4px;
}

.value{
    font-size:14px;
}

/* ===== BACK ===== */
.back{
    background:#ffffff;
    transform:rotateY(180deg);
    display:flex;
    justify-content:center;
    align-items:center;
}

.back img{
    width:180px;
}
</style>
</head>
<body>

<div class="card-container">
<div class="id-card" onclick="this.classList.toggle('flipped')">

    <!-- FRONT -->
    <div class="card-face front">

        <div class="header">CORTIS COMMUNITY ID</div>

        <div class="big-bg">CORTIS</div>

        <!-- Photo + filename -->
        <div class="photo-section">
            <div class="photo">
                <img src="https://file.garden/aXTkw7hiK3vn4ais/KiiiKiii%20%20TELECA%20COLLECTION%20CARD%202025%20K-POP%20ROOKIE%20Concept%20Photo.png" alt="Photo">
            </div>
            <div class="filename">SUVI_VALENCIA.jpg</div>
            <div class="star">â˜…</div>
        </div>

        <!-- Bottom Right Info -->
        <div class="info">

            <div>
                <div class="label">NAME</div>
                <div class="value">SUVI IRINA VALENCIA</div>
            </div>

            <div>
                <div class="label">GROUP</div>
                <div class="value">CORTIS</div>
            </div>

            <div>
                <div class="label">D.O.B</div>
                <div class="value">2008.07.03</div>
            </div>

            <div>
                <div class="label">CODE</div>
                <div class="value">0307</div>
            </div>

        </div>

    </div>

    <!-- BACK -->
    <div class="card-face back">
        <img src="https://file.garden/aXTkw7hiK3vn4ais/Cortis%20logo.jpg" alt="Logo">
    </div>

</div>
</div>

</body>
</html>
