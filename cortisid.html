<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CORTIS Community ID</title>

<link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

<style>

/* Page */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffffff;
    font-family: Arial, Helvetica, sans-serif;
    overflow:hidden; /* prevents flip shifting */
}

/* Flip container */
.card-container{
    width:480px;
    height:280px;
    perspective:1200px;
}

/* Card */
.id-card{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform .8s ease;
}

.id-card.flipped{
    transform:rotateY(180deg);
}

/* Faces */
.card-face{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,.15);
    background:#ffffff;
    padding:25px;
    box-sizing:border-box;
    overflow:hidden;
}

/* FRONT */
.front{
    position:relative;
}

/* Header */
.header{
    text-align:right;
    font-weight:bold;
    font-size:18px;
    letter-spacing:1px;
    position:relative;
    z-index:2;
}

/* Big cursive CORTIS (ABSOLUTE so it doesn't move layout) */
.big-bg{
    position:absolute;
    top:55px;
    right:25px;
    font-family:'Great Vibes', cursive;
    font-size:120px;
    color:rgba(255,0,0,0.20);
    line-height:1;
    white-space:nowrap;
    pointer-events:none;
}

/* Layout */
.content{
    position:absolute;
    bottom:25px;
    left:25px;
    right:25px;
    display:flex;
    justify-content:space-between;
    align-items:flex-end;
}

/* Photo */
.photo{
    width:130px;
}

.photo img{
    width:130px;
    height:170px;
    object-fit:cover;
    border-radius:15px;
}

.filename{
    text-align:center;
    font-size:12px;
    margin-top:6px;
}

/* Info lower right */
.info{
    text-align:right;
}

.label{
    display:inline-block;
    background:#1db954;
    font-weight:bold;
    font-size:12px;
    padding:4px 8px;
    border-radius:5px;
    margin-bottom:3px;
}

.value{
    margin-bottom:10px;
}

/* BACK */
.back{
    transform:rotateY(180deg);
    display:flex;
    justify-content:center;
    align-items:center;
}

.back img{
    width:180px;
}

</style>
</head>
<body>

<div class="card-container">
<div class="id-card" onclick="this.classList.toggle('flipped')">

    <!-- FRONT -->
    <div class="card-face front">

        <div class="header">CORTIS COMMUNITY ID</div>

        <div class="big-bg">CORTIS</div>

        <div class="content">

            <div class="photo">
                <img src="https://file.garden/aXTkw7hiK3vn4ais/KiiiKiii%20%20TELECA%20COLLECTION%20CARD%202025%20K-POP%20ROOKIE%20Concept%20Photo.png" alt="Photo">
                <div class="filename">SUVI_IRINA_VALENCIA.jpg</div>
            </div>

            <div class="info">
                <div>
                    <div class="label">NAME</div>
                    <div class="value">SUVI IRINA VALENCIA</div>
                </div>

                <div>
                    <div class="label">GROUP</div>
                    <div class="value">CORTIS</div>
                </div>

                <div>
                    <div class="label">D.O.B</div>
                    <div class="value">2008.07.03</div>
                </div>

                <div>
                    <div class="label">CODE</div>
                    <div class="value">0703</div>
                </div>
            </div>

        </div>
    </div>

    <!-- BACK -->
    <div class="card-face back">
        <img src="https://file.garden/aXTkw7hiK3vn4ais/Cortis%20logo.jpg" alt="Logo">
    </div>

</div>
</div>

</body>
</html>
