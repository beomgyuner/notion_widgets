<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CORTIS ID</title>

<style>
body{
    margin:0;
    background:#ffffff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family: Arial, Helvetica, sans-serif;
}

/* FLIP CONTAINER */
.card-container{
    perspective:1200px;
    width:480px;
    height:280px;
}

.id-card{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform .8s ease;
    cursor:pointer;
}

.id-card.flipped{
    transform:rotateY(180deg);
}

.card-face{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,.15);
    overflow:hidden;
}

/* FRONT */
.front{
    background:#f8f8f8;
    padding:20px;
    box-sizing:border-box;
}

/* Header */
.header{
    font-weight:bold;
    letter-spacing:1px;
    font-size:18px;
    margin-bottom:10px;
}

/* Big Background Text */
.big-bg{
    position:absolute;
    top:60px;
    right:20px;
    font-size:110px;
    font-weight:900;
    color:rgba(255,0,0,0.15);
    pointer-events:none;
    user-select:none;
}

/* Layout */
.content{
    display:flex;
    gap:20px;
    position:relative;
    z-index:2;
}

/* Photo */
.photo{
    width:130px;
    height:170px;
    border-radius:15px;
    overflow:hidden;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Info Section */
.info{
    flex:1;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px 20px;
    align-content:start;
}

/* Green Label */
.label{
    display:inline-block;
    background:#1db954;
    color:#000;
    font-weight:bold;
    font-size:12px;
    padding:3px 8px;
    border-radius:4px;
    margin-bottom:3px;
}

/* Value */
.value{
    font-size:14px;
    margin-bottom:8px;
}

/* Star */
.star{
    position:absolute;
    bottom:20px;
    right:25px;
    font-size:28px;
    color:#ff4da6;
}

/* BACK */
.back{
    background:#f8f8f8;
    transform:rotateY(180deg);
    display:flex;
    justify-content:center;
    align-items:center;
}

.back img{
    width:180px;
}

/* Responsive */
@media(max-width:520px){
    .card-container{
        width:95%;
        height:auto;
    }
}
</style>
</head>
<body>

<div class="card-container">
<div class="id-card" onclick="this.classList.toggle('flipped')">

    <!-- FRONT -->
    <div class="card-face front">
        <div class="header">CORTIS COMMUNITY ID</div>

        <div class="big-bg">CORTIS</div>

        <div class="content">

            <div class="photo">
                <img src="student-photo.jpg" alt="Photo">
            </div>

            <div class="info">

                <div>
                    <div class="label">NAME</div>
                    <div class="value">Lee Evan</div>
                </div>

                <div>
                    <div class="label">GROUP</div>
                    <div class="value">CORTIS</div>
                </div>

                <div>
                    <div class="label">D.O.B</div>
                    <div class="value">2007.06.17</div>
                </div>

                <div>
                    <div class="label">CODE</div>
                    <div class="value">1301</div>
                </div>

            </div>
        </div>

        <div class="star">â˜…</div>
    </div>

    <!-- BACK -->
    <div class="card-face back">
        <img src="logo.png" alt="Logo">
    </div>

</div>
</div>

</body>
</html>
