<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cortis ID</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#d9d9d9;
    font-family:Arial, sans-serif;
}

/* FLIP WRAPPER */
.card-wrapper{
    perspective:1000px;
}

/* CARD */
.card{
    width:750px;
    height:420px;
    position:relative;
    border-radius:30px;
    background:#efefef;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    overflow:hidden;
    transform-style:preserve-3d;
    transition:transform 0.8s;
}

.card.flip{
    transform:rotateY(180deg);
}

/* FRONT & BACK */
.side{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
}

.back{
    transform:rotateY(180deg);
    background:#efefef;
}

/* HEADER */
.header{
    position:absolute;
    top:30px;
    right:40px;
    font-size:24px;
    font-weight:bold;
    letter-spacing:2px;
}

/* CENTERED BLURRED CORTIS */
.bg-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:160px;
    font-weight:900;
    color:red;
    opacity:0.6;
    filter:blur(25px);
    pointer-events:none;
}

/* PROFILE IMAGE */
.profile{
    position:absolute;
    top:100px;
    left:80px;
    width:200px;
    height:250px;
    border-radius:25px;
    object-fit:cover;
}

/* FILE NAME */
.filename{
    position:absolute;
    left:80px;
    bottom:60px;
    font-size:18px;
    color:#444;
}

/* PINK STAR */
.star{
    position:absolute;
    left:80px;
    bottom:35px;
    color:#ff3fa4;
    font-size:22px;
}

/* INFO SECTION (LOCKED LOWER RIGHT) */
.info{
    position:absolute;
    right:80px;
    bottom:80px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:25px 60px;
}

.label{
    background:#20c35b;
    padding:5px 12px;
    border-radius:8px;
    font-size:14px;
    font-weight:bold;
    display:inline-block;
    margin-bottom:5px;
}

.value{
    font-size:18px;
}

</style>
</head>
<body>

<div class="card-wrapper">
    <div class="card" id="card">

        <!-- FRONT -->
        <div class="side front">

            <div class="header">CORTIS COMMUNITY ID</div>

            <div class="bg-text">CORTIS</div>

            <img src="https://file.garden/aXTkw7hiK3vn4ais/KiiiKiii%20%20TELECA%20COLLECTION%20CARD%202025%20K-POP%20ROOKIE%20Concept%20Photo.png" class="profile">

            <div class="filename">SUVI_VALENCIA.jpg</div>
            <div class="star">â˜…</div>

            <div class="info">
                <div>
                    <div class="label">NAME</div>
                    <div class="value">SUVI IRINA VALENCIA</div>
                </div>

                <div>
                    <div class="label">GROUP</div>
                    <div class="value">CORTIS</div>
                </div>

                <div>
                    <div class="label">D.O.B</div>
                    <div class="value">2008.07.03</div>
                </div>

                <div>
                    <div class="label">CODE</div>
                    <div class="value">0307</div>
                </div>
            </div>

        </div>

        <!-- BACK -->
        <div class="side back">
            <div class="header">BACK SIDE</div>
        </div>

    </div>
</div>

<script>
document.getElementById("card").addEventListener("click",function(){
    this.classList.toggle("flip");
});
</script>

</body>
</html>
