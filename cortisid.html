<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CORTIS Community ID</title>

<!-- Cursive Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#ffffff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family: Arial, Helvetica, sans-serif;
}

.card-container{
    perspective:1200px;
    width:480px;
    height:280px;
}

.id-card{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform .8s ease;
    cursor:pointer;
}

.id-card.flipped{
    transform:rotateY(180deg);
}

.card-face{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,.15);
    overflow:hidden;
}

/* FRONT */
.front{
    background:#f8f8f8;
    padding:20px;
    box-sizing:border-box;
    position:relative;
}

/* Header aligned right */
.header{
    font-weight:bold;
    letter-spacing:1px;
    font-size:18px;
    text-align:right;
}

/* Big cursive CORTIS */
.big-bg{
    font-family: 'Great Vibes', cursive;
    font-size:95px;
    color:rgba(255,0,0,0.25);
    text-align:right;
    margin-top:5px;
    margin-bottom:10px;
}

/* Layout */
.content{
    display:flex;
    gap:20px;
}

/* Photo */
.photo{
    width:130px;
    height:170px;
    border-radius:15px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* filename under photo */
.filename{
    font-size:12px;
    margin-top:6px;
    text-align:center;
}

/* Info lower right */
.info{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    align-items:flex-end;
    gap:10px;
}

/* Green Label */
.label{
    display:inline-block;
    background:#1db954;
    color:#000;
    font-weight:bold;
    font-size:12px;
    padding:3px 8px;
    border-radius:4px;
    margin-bottom:3px;
}

/* Value */
.value{
    font-size:14px;
    text-align:right;
}

/* BACK */
.back{
    background:#f8f8f8;
    transform:rotateY(180deg);
    display:flex;
    justify-content:center;
    align-items:center;
}

.back img{
    width:180px;
}
</style>
</head>
<body>

<div class="card-container">
<div class="id-card" onclick="this.classList.toggle('flipped')">

    <!-- FRONT -->
    <div class="card-face front">

        <div class="header">CORTIS COMMUNITY ID</div>

        <div class="big-bg">CORTIS</div>

        <div class="content">

            <!-- LEFT PHOTO -->
            <div class="photo">
                <img src="https://file.garden/aXTkw7hiK3vn4ais/KiiiKiii%20%20TELECA%20COLLECTION%20CARD%202025%20K-POP%20ROOKIE%20Concept%20Photo.jpg" alt="Photo">
                <div class="filename">SUVI_VALENCIA.jpg</div>
            </div>

            <!-- LOWER RIGHT INFO -->
            <div class="info">

                <div>
                    <div class="label">NAME</div>
                    <div class="value">SUVI IRINA VALENCIA</div>
                </div>

                <div>
                    <div class="label">GROUP</div>
                    <div class="value">CORTIS</div>
                </div>

                <div>
                    <div class="label">D.O.B</div>
                    <div class="value">2008.07.03</div>
                </div>

                <div>
                    <div class="label">CODE</div>
                    <div class="value">0703</div>
                </div>

            </div>
        </div>

    </div>

    <!-- BACK -->
    <div class="card-face back">
        <img src="https://file.garden/aXTkw7hiK3vn4ais/Cortis%20logo.jpg" alt="Logo">
    </div>

</div>
</div>

</body>
</html>
