<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CORTIS Community ID</title>

<style>
body{
    margin:0;
    background:#ffffff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family: Arial, Helvetica, sans-serif;
}

/* FLIP CONTAINER */
.card-container{
    perspective:1200px;
    width:480px;
    height:280px;
}

.id-card{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform .8s ease;
    cursor:pointer;
}

.id-card.flipped{
    transform:rotateY(180deg);
}

.card-face{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,.15);
    overflow:hidden;
}

/* FRONT */
.front{
    background:#f8f8f8;
    padding:20px;
    box-sizing:border-box;
    position:relative;
}

/* Header aligned right */
.header{
    font-weight:bold;
    letter-spacing:1px;
    font-size:18px;
    text-align:right;
}

/* Big faded background text */
.big-bg{
    position:absolute;
    top:70px;
    right:30px;
    font-size:110px;
    font-weight:900;
    color:red;
    pointer-events:none;
    user-select:none;

    /* Spray paint effect */
    filter: blur(3px);
    opacity:0.6;
    letter-spacing:5px;

    /* soft spray edges */
    text-shadow:
        0 0 8px rgba(255,0,0,0.8),
        0 0 15px rgba(255,0,0,0.6),
        0 0 25px rgba(255,0,0,0.4);
}

/* Layout */
.content{
    display:flex;
    gap:25px;
    height:100%;
}

/* Photo section */
.photo-section{
    display:flex;
    flex-direction:column;
    align-items:center;
}

.photo{
    width:130px;
    height:170px;
    border-radius:15px;
    overflow:hidden;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* filename under photo */
.filename{
    margin-top:8px;
    font-size:13px;
    color:#333;
}

/* Info section lower right */
.info{
    position:absolute;
    bottom:25px;
    right:30px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px 20px;
}

/* Green Label */
.label{
    display:inline-block;
    background:#1db954;
    color:#000;
    font-weight:bold;
    font-size:12px;
    padding:3px 8px;
    border-radius:4px;
    margin-bottom:3px;
}

/* Value */
.value{
    font-size:14px;
}

/* Star */
.star{
    position:absolute;
    bottom:20px;
    left:25px;
    font-size:26px;
    color:#ff4da6;
}

/* BACK */
.back{
    background:#f8f8f8;
    transform:rotateY(180deg);
    display:flex;
    justify-content:center;
    align-items:center;
}

.back img{
    width:180px;
}

/* Responsive */
@media(max-width:520px){
    .card-container{
        width:95%;
        height:auto;
    }
}
</style>
</head>
<body>

<div class="card-container">
<div class="id-card" onclick="this.classList.toggle('flipped')">

    <!-- FRONT -->
    <div class="card-face front">

        <div class="header">CORTIS COMMUNITY ID</div>

        <div class="big-bg">CORTIS</div>

        <div class="content">

            <div class="photo-section">
                <div class="photo">
                    <img src="https://file.garden/aXTkw7hiK3vn4ais/KiiiKiii%20%20TELECA%20COLLECTION%20CARD%202025%20K-POP%20ROOKIE%20Concept%20Photo.png" alt="Photo">
                </div>
                <div class="filename">SUVI_VALENCIA.jpg</div>
            </div>

        </div>

        <!-- LOWER RIGHT INFO -->
        <div class="info">

            <div>
                <div class="label">NAME</div>
                <div class="value">SUVI IRINA VALENCIA</div>
            </div>

            <div>
                <div class="label">GROUP</div>
                <div class="value">CORTIS</div>
            </div>

            <div>
                <div class="label">D.O.B</div>
                <div class="value">2008.07.03</div>
            </div>

            <div>
                <div class="label">CODE</div>
                <div class="value">0307</div>
            </div>

        </div>

        <div class="star">â˜…</div>

    </div>

    <!-- BACK -->
    <div class="card-face back">
        <img src="https://file.garden/aXTkw7hiK3vn4ais/Cortis%20logo.jpg" alt="Logo">
    </div>

</div>
</div>

</body>
</html>
