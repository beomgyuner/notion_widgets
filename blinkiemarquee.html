  html, body {
    margin: 0;

    overflow: hidden; 
    width: 100%;

  .buttons-n-blinkers {
    overflow: hidden;
    position: relative;
    width: 100%;
  }

  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  .buttons-n-blinkers > div {
    display: flex; /* Keeps images in a single row */
    align-items: center;
    animation: marquee 12s linear infinite;
    animation-play-state: running; 
    animation-delay: -6s;
    width: 100%;
    min-width: fit-content;
    white-space: nowrap; 
  }

  .buttons-n-blinkers img {
    display: block; /* Removes tiny gap at the bottom of images */
  }
</style>
