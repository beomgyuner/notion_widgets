<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastel Trainer Profile</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffdfe9;
    font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
}

/* FLIP */
.card-container {
    perspective: 1200px;
    width: 650px;
    height: 420px;
}

.id-card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s ease;
    cursor: pointer;
}

.id-card.flipped {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

/* FRONT */
.front {
    background:
        repeating-linear-gradient(
            45deg,
            #ffe6ef,
            #ffe6ef 20px,
            #ffd6e6 20px,
            #ffd6e6 40px
        );
    padding: 30px;
    box-sizing: border-box;
}

.paper {
    background: #fff8fb;
    border-radius: 25px;
    padding: 25px;
    height: 100%;
    box-sizing: border-box;
}

.profile-header {
    font-size: 32px;
    color: #ff8fb1;
    font-weight: bold;
    margin-bottom: 15px;
}


.profile-content {
    display: flex;
    gap: 30px;
}

.trainer-photo-box {
    width: 170px;
    height: 220px;
    border-radius: 20px;
    overflow: hidden;
    border: 4px solid #ffc2d6;
    background: white;
    flex-shrink: 0;
}

.trainer-photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
}

.info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.info-row {
    background: #ffeaf3;
    padding: 8px 12px;
    border-radius: 15px;
    font-size: 15px;
    display: flex;
    justify-content: space-between;
    border: 2px dashed #ffc2d6;
}

.label {
    font-weight: bold;
    color: #b5658c;
}

.value {
    color: #444;
}


.pokemon-grid {
    margin-top: 15px;
    display: grid;
    grid-template-columns: repeat(3, 70px);
    gap: 7px;
}

.pokemon-grid img {
    width: 40px;
    height: 40px;
    object-fit: contain;
    background: #fff;
    border-radius: 8px;
    border: 3px solid #ffd6e6;
}

/* BACK */
.back {
    transform: rotateY(180deg);
    background:
        repeating-linear-gradient(
            -45deg,
            #ffe6ef,
            #ffe6ef 20px,
            #ffd6e6 20px,
            #ffd6e6 40px
        );
    display: flex;
    justify-content: center;
    align-items: center;
}

.back-inner {
    background: #fff8fb;
    padding: 40px;
    border-radius: 30px;
    font-size: 30px;
    color: #ff8fb1;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="card-container">
<div class="id-card" onclick="this.classList.toggle('flipped')">

    <!-- FRONT -->
    <div class="card-face front">
        <div class="paper">

            <div class="profile-header">Profile ♡</div>

            <div class="profile-content">

                <!-- Trainer ID Picture -->
                <div class="trainer-photo-box">
                    <img src="https://play.pokemonshowdown.com/sprites/trainers/dp.png">
                </div>

                <!-- Info -->
                <div class="info">
                    <div class="info-row">
                        <span class="label">Name</span>
                        <span class="value">Dr. Bigly</span>
                    </div>

                    <div class="info-row">
                        <span class="label">Trainer ID</span>
                        <span class="value">0000-0000-0000</span>
                    </div>

                    <div class="info-row">
                        <span class="label">Region</span>
                        <span class="value">Sinnoh</span>
                    </div>

                    <!-- Pokémon -->
                    <div class="pokemon-grid">
                        <img src="https://play.pokemonshowdown.com/sprites/bw/empoleon.png">
                        <img src="https://play.pokemonshowdown.com/sprites/bw/togekiss.png">
                        <img src="https://play.pokemonshowdown.com/sprites/bw/gardevoir.png">
                        <img src="https://play.pokemonshowdown.com/sprites/bw/celebi.png">
                        <img src="https://play.pokemonshowdown.com/sprites/bw/raichu.png">
                        <img src="https://play.pokemonshowdown.com/sprites/bw/absol.png">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- BACK -->
    <div class="card-face back">
        <div class="back-inner">
            Pokémon League ♡
        </div>
    </div>

</div>
</div>

</body>
</html>
