<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro iPod Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        @font-face {
            font-family: "myriad";
            src: url("https://fonts.cdnfonts.com/css/myriad-pro");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s;
            list-style: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
            transform-style: preserve-3d;
            font-family: "myriad", sans-serif;
        }

        .ipod {
            background: #ececec;
            width: 240px;
            height: 360px;
            border-radius: 20px;
            position: relative;
            box-shadow: inset 5px 0px 15px 10px #00000090;
        }

        .ipod .screen {
            background: #fff;
            overflow: hidden;
            position: absolute;
            left: 50%;
            top: 15px;
            transform: translate(-50%, 0);
            width: 200px;
            height: 160px;
            border-radius: 8px;
            border: 2px solid #aaa;
            box-shadow: inset 0 0 0px 2px #222;
        }

        .ipod .controls {
            background: #fff;
            position: absolute;
            left: 50%;
            bottom: 25px;
            transform: translate(-50%, 0);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 0.5px solid #ccc;
            box-shadow: inset 0px 0px 5px 1px #00000050;
        }

        .ipod .controls:before {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ececec;
            box-shadow: inset 24px 24px 48px #c6c6c6, inset -24px -24px 48px #ffffff;
            border: 0.5px solid #ccc;
        }

        .ipod .controls .fa-fast-backward {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translate(0, -50%);
            color: #aaa;
            font-size: 1.2em;
            cursor: pointer;
        }

        .ipod .controls .fa-fast-forward {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translate(0, -50%);
            color: #aaa;
            font-size: 1.2em;
            cursor: pointer;
        }

        .ipod .controls .menu {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translate(-50%, 0);
            color: #aaa;
            font-size: 0.9em;
            font-weight: 700;
            border: 0;
            outline: 0;
            background: none;
            cursor: default;
        }

        .ipod .controls .play-pause-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%, 0);
            border: 0;
            outline: 0;
            background: none;
            color: #aaa;
            font-size: 1em;
            cursor: pointer;
        }

        /* Hide pause icon initially */
        .fa-pause { display: none; }

        .ipod .screen .music {
            padding: 15px;
            display: flex;
            gap: 15px;
        }

        .ipod .screen .music img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            -webkit-box-reflect: below 2px linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.09));
        }

        .ipod .screen .music .content .name { font-size: 0.95em; }
        .ipod .screen .music .content .singer { font-size: 0.55em; }
        .ipod .screen .music .content .date { font-size: 0.85em; font-weight: 700; }

        .ipod .screen .bar-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 0.85em;
            width: 100%;
            position: absolute;
            bottom: 30px;
        }

        .ipod .screen .bar-box .bar {
            width: 80px;
            height: 10px;
            border: 1px solid #aaa;
        }

        .ipod .screen .bar-box .bar .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to bottom, #f2f6f8 0%, #d8e1e7 50%, #b5c6d0 51%, #e0eff9 100%);
        }
    </style>
</head>
<body>

    <div class="ipod">
        <div class="screen">
            <div style="background: linear-gradient(to bottom, #fff 0%, #9e9e9e 100%); border-bottom: 1px solid #5c5c5c; border-right: 2px solid #000; border-left: 2px solid #000; font-size: 12px; padding: 1px; text-align: center;">now playing</div>
            
            <div class="music">
                <audio id="myMusic"></audio>
                <img id="poster" src="">
                <div class="content">
                    <b class="name"></b>
                    <p class="singer"></p>
                    <p class="date"></p>
                </div>
            </div>

            <div class="bar-box">
                <p class="current-time">0:00</p>
                <div class="bar">
                    <div class="progress"></div>
                </div>
                <p class="duration-time">0:00</p>
            </div>
        </div>

        <div class="controls">
            <button class="menu">MENU</button>
            <i class="fa fa-fast-backward"></i>
            <i class="fa fa-fast-forward"></i>
            <button class="play-pause-btn">
                <i class="fa fa-play"></i>
                <i class="fa fa-pause"></i>
            </button>
        </div>
    </div>

    <script>
        const music = document.querySelector("#myMusic");
        const poster = document.querySelector("#poster");
        const name = document.querySelector(".name");
        const singer = document.querySelector(".singer");
        const date = document.querySelector(".date");

        const back = document.querySelector(".fa-fast-backward");
        const next = document.querySelector(".fa-fast-forward");
        const ppBtn = document.querySelector(".play-pause-btn");

        const progress = document.querySelector(".progress");
        const currentTiming = document.querySelector(".current-time");
        const durationTime = document.querySelector(".duration-time");

        const songs = [
            {
                name: "GO!",
                singer: "CORTIS",
                year: "2025",
                poster: "https://file.garden/aXTkw7hiK3vn4ais/CORTIS_Color_Outside_the_Lines_digital_album_cover.webp",
                audio: "https://file.garden/aXTkw7hiK3vn4ais/GO!.mp3"
            },
            {
                name: "What You Want",
                singer: "CORTIS",
                year: "2025",
                poster: "https://file.garden/aXTkw7hiK3vn4ais/CORTIS_Color_Outside_the_Lines_digital_album_cover.webp",
                audio: "https://file.garden/aXTkw7hiK3vn4ais/What%20You%20Want.mp3"
            },
            {
                name: "FaSHioN",
                singer: "CORTIS",
                year: "2025",
                poster: "https://file.garden/aXTkw7hiK3vn4ais/CORTIS_Color_Outside_the_Lines_digital_album_cover.webp",
                audio: "https://file.garden/aXTkw7hiK3vn4ais/FaSHioN.mp3"
            },
            {
                name: "JoyRide",
                singer: "CORTIS",
                year: "2025",
                poster: "https://file.garden/aXTkw7hiK3vn4ais/CORTIS_Color_Outside_the_Lines_digital_album_cover.webp",
                audio: "https://file.garden/aXTkw7hiK3vn4ais/JoyRide.mp3"
            },
            {
                name: "Lullaby",
                singer: "CORTIS",
                year: "2025",
                poster: "https://file.garden/aXTkw7hiK3vn4ais/CORTIS_Color_Outside_the_Lines_digital_album_cover.webp",
                audio: "https://file.garden/aXTkw7hiK3vn4ais/Lullaby.mp3"
            }
        ];

        let isPlaying = false;
        let songIndex = 0;

        const loadSongs = (song) => {
            name.innerText = song.name;
            singer.innerText = song.singer;
            date.innerText = song.year;
            poster.src = song.poster;
            music.src = song.audio;
        };

        const playAudio = () => {
            isPlaying = true;
            music.play();
            ppBtn.querySelector(".fa-play").style.display = "none";
            ppBtn.querySelector(".fa-pause").style.display = "inline";
        };

        const pauseAudio = () => {
            isPlaying = false;
            music.pause();
            ppBtn.querySelector(".fa-play").style.display = "inline";
            ppBtn.querySelector(".fa-pause").style.display = "none";
        };

        ppBtn.addEventListener("click", () => {
            isPlaying ? pauseAudio() : playAudio();
        });

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSongs(songs[songIndex]);
            if (isPlaying) playAudio();
        };

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSongs(songs[songIndex]);
            if (isPlaying) playAudio();
        };

        next.addEventListener("click", nextSong);
        back.addEventListener("click", prevSong);

        music.addEventListener("timeupdate", (event) => {
            const { currentTime, duration } = event.srcElement;
            if (duration) {
                let progWidth = (currentTime / duration) * 100;
                progress.style.width = progWidth + "%";

                let min_d = Math.floor(duration / 60);
                let sec_d = Math.floor(duration % 60);
                durationTime.innerText = `${min_d}:${sec_d < 10 ? "0" + sec_d : sec_d}`;

                let min_c = Math.floor(currentTime / 60);
                let sec_c = Math.floor(currentTime % 60);
                currentTiming.innerText = `${min_c}:${sec_c < 10 ? "0" + sec_c : sec_c}`;
            }
        });

        music.addEventListener("ended", nextSong);

        window.addEventListener("load", () => {
            loadSongs(songs[songIndex]);
        });
    </script>
</body>
</html>
