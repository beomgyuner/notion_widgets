<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Love Popup</title>

<!-- DotGothic16 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

<!-- Pixelify Sans -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

<style>
body {
  background: #f8c8d8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  image-rendering: pixelated;
}

/* === WINDOWS 95 BEVEL WINDOW === */
.window {
  width: 480px;
  background: #d4d0c8; /* classic Win95 gray */
  border-top: 3px solid #ffffff;
  border-left: 3px solid #ffffff;
  border-right: 3px solid #808080;
  border-bottom: 3px solid #808080;
  box-shadow: 
    inset -1px -1px 0 #000000,
    inset 1px 1px 0 #ffffff;
}

/* Title bar */
.title-bar {
  background: linear-gradient(to right, #000080, #1084d0);
  color: white;
  padding: 6px 10px;
  font-size: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-family: 'Pixelify Sans', sans-serif;
}

.close-btn {
  width: 16px;
  height: 16px;
  background: #d4d0c8;
  border-top: 2px solid #ffffff;
  border-left: 2px solid #ffffff;
  border-right: 2px solid #808080;
  border-bottom: 2px solid #808080;
}

/* Content area */
.content {
  background: #e9cfd7;
  padding: 20px 20px; /* reduced vertical padding */
  text-align: center;
  color: #000;
  position: relative;
  font-family: 'DotGothic16', sans-serif;
}

/* PNG Warning Icon */
.warning-icon {
  position: absolute;
  left: 20px;
  top: 20px;
  width: 36px;
  height: 36px;
  image-rendering: pixelated;
}

/* Text */
.message {
  font-size: 18px;
  margin-bottom: 6px;
}

.kaomoji {
  font-size: 18px;
  margin-bottom: 12px;
}

/* Windows 95 OK Button */
.ok-btn {
  font-family: 'DotGothic16', sans-serif;
  font-size: 16px;
  padding: 6px 24px;
  background: #d4d0c8;
  border-top: 2px solid #ffffff;
  border-left: 2px solid #ffffff;
  border-right: 2px solid #808080;
  border-bottom: 2px solid #808080;
  cursor: pointer;
}

.ok-btn:active {
  border-top: 2px solid #808080;
  border-left: 2px solid #808080;
  border-right: 2px solid #ffffff;
  border-bottom: 2px solid #ffffff;
}
</style>
</head>

<body>

<div class="window">
  <div class="title-bar">
    <span>Desktop</span>
    <div class="close-btn"></div>
  </div>

  <div class="content">

    <!-- Replace with your PNG file -->
    <img src="warning.png" class="warning-icon" alt="warning">

    <div class="message">I love you.</div>
    <div class="kaomoji">ヾ(＠＾▽＾＠)ﾉ</div>

    <button class="ok-btn" onclick="playAudio()">OK</button>
  </div>
</div>

<audio id="loveAudio">
  <source src="your-audio.mp3" type="audio/mpeg">
</audio>

<script>
function playAudio() {
  document.getElementById("loveAudio").play();
}
</script>

</body>
</html>
