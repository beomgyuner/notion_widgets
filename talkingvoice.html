<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Love Popup</title>

<!-- DotGothic16 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

<!-- Pixelify Sans -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

<style>
body {
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  image-rendering: pixelated;
}

/* === WINDOWS 95 BEVEL WINDOW === */
.window {
  width: 360px;
  background: #d4d0c8; /* classic Win95 gray */
  border-top: 3px solid #ffffff;
  border-left: 3px solid #ffffff;
  border-right: 3px solid #808080;
  border-bottom: 3px solid #808080;
  box-shadow: 
    inset -1px -1px 0 #000000,
    inset 1px 1px 0 #ffffff;
}

/* Title bar */
.title-bar {
  background: #fc418a;
  color: white;
  padding: 6px 10px;
  font-size: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-family: 'Pixelify Sans', sans-serif;
}

.close-btn {
  width: 16px;
  height: 16px;
  background: #ffe7f0;
  border-top: 2px solid #ffffff;
  border-left: 2px solid #ffffff;
  border-right: 2px solid #808080;
  border-bottom: 2px solid #808080;

  display: flex;
  justify-content: center;
  align-items: center;

  font-size: 12px;
  font-family: 'Pixelify Sans', sans-serif;
  color: black;
  cursor: pointer;
}

/* Content area */
.content {
  background: #ffe7f0;
  padding: 20px 20px; /* reduced vertical padding */
  text-align: center;
  color: #000;
  position: relative;
  font-family: 'DotGothic16', sans-serif;
}

/* PNG Warning Icon */
.warning-icon {
  position: absolute;
  left: 10px;
  top: 10px;
  width: 48px;
  height: auto;
  image-rendering: pixelated;
}

/* Text */
.message {
  font-size: 18px;
  margin-bottom: 6px;
}

.kaomoji {
  font-size: 18px;
  margin-bottom: 12px;
}

/* Windows 95 OK Button */
.ok-btn {
  font-family: 'DotGothic16', sans-serif;
  font-size: 16px;
  padding: 6px 24px;
  background: #ffe7f0;
  border-top: 2px solid #ffffff;
  border-left: 2px solid #ffffff;
  border-right: 2px solid #808080;
  border-bottom: 2px solid #808080;
  cursor: pointer;
}

.ok-btn:active {
  border-top: 2px solid #808080;
  border-left: 2px solid #808080;
  border-right: 2px solid #ffffff;
  border-bottom: 2px solid #ffffff;
}
</style>
</head>

<body>

<div class="window">
  <div class="title-bar">
    <span>Desktop</span>
    <div class="close-btn">âœ•</div>
  </div>

  <div class="content">

    <!-- Replace with your PNG file -->
    <img src="https://file.garden/aXTkw7hiK3vn4ais/pixelated-yellow-triangle-warning-sign-with-exclamation-mark-perfect-caution-alert-danger-symbols_709240-474.png" class="warning-icon" alt="warning">

    <div class="message">Talking Voice</div>
    <div class="kaomoji">Aerith Gainsborough (Briana White)</div>

    <button class="ok-btn" onclick="playAudio()">OK</button>
  </div>
</div>

<audio id="loveAudio">
  <source src="https://file.garden/aXTkw7hiK3vn4ais/ssstik.io_1771426366744.mp3" type="audio/mpeg">
</audio>

<script>
function playAudio() {
  const audio = document.getElementById("loveAudio");

  audio.currentTime = 0;   // restart if already played
  audio.play().catch(error => {
    console.log("Audio failed:", error);
  });
}
</script>

</body>
</html>
