<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hanlim Arts School ID</title>

<style>
body {
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Noto Serif KR", serif;
}

.card-container {
    perspective: 1200px;
    width: 500px;
    height: 300px;
}

.id-card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s ease;
    cursor: pointer;
}

.id-card.flipped {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border: 1px solid #000;
    padding: 20px;
    box-sizing: border-box;
}

/* FRONT SIDE */
.front {
    background: #fff;
}

.header {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    border-bottom: 1px solid #000;
    padding-bottom: 8px;
    margin-bottom: 15px;
}

.subtext {
    font-size: 13px;
    margin-bottom: 15px;
}

.content {
    display: flex;
    gap: 20px;
}

.photo {
    width: 120px;
    height: 150px;
    border: 1px solid #000;
    overflow: hidden;
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.info {
    flex: 1;
    font-size: 15px;
}

.row {
    margin-bottom: 12px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 4px;
}

.issue {
    margin-top: 20px;
    font-size: 13px;
}

.school-large {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-top: 15px;
}

/* Red Stamp Effect */
.stamp {
    position: absolute;
    bottom: 20px;
    right: 20px;
    color: red;
    font-weight: bold;
    border: 2px solid red;
    padding: 8px;
    transform: rotate(-10deg);
    font-size: 14px;
}

/* BACK SIDE */
.back {
    background: white;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
}

.back img {
    width: 180px;
}

/* Responsive */
@media(max-width: 600px){
    .card-container {
        width: 95%;
        height: auto;
    }
}
</style>
</head>
<body>

<div class="card-container">
<div class="id-card" onclick="this.classList.toggle('flipped')">

    <!-- FRONT -->
    <div class="card-face front">
        <div class="header">
            Hanlim Arts School 학생증
        </div>

        <div class="subtext">
            This certifies that the person below is a registered student of Hanlim Arts School.
        </div>

        <div class="content">
            <div class="photo">
                <img src="student-photo.jpg" alt="Student Photo">
            </div>

            <div class="info">
                <div class="row"><strong>Full Name:</strong> Lee Evan</div>
                <div class="row"><strong>Date of Birth:</strong> 2007 / 06 / 17</div>
                <div class="row"><strong>Department:</strong> Practical Dance</div>
                <div class="row"><strong>Year Level:</strong> Grade 2</div>
            </div>
        </div>

        <div class="issue">
            Issued: 2026 / 03 / 01 <br>
            Principal Signature: ___________________
        </div>

        <div class="school-large">
            한림연예예술고등학교
        </div>

        <div class="stamp">
            OFFICIAL SEAL
        </div>
    </div>

    <!-- BACK -->
    <div class="card-face back">
        <!-- Replace with your logo PNG -->
        <img src="school-logo.png" alt="School Logo">
    </div>

</div>
</div>

</body>
</html>
